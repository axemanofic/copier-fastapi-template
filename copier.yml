author_full_name:
  type: str
  help: What is your full name?

author_nickname:
  type: str
  help: What is your nickname?

project_name:
  type: str
  help: What is your project name?
  placeholder: MyAwesomeProjectName

project_version:
  type: str
  help: What is you project version?
  default: 0.1.0

project_description:
  type: str
  help: What is you project description?
  placeholder: My awesome description
  default: ""

project_author:
  type: str
  help: Did I spell the author of the project correctly?
  default: "{{ author_full_name }} <{{ author_nickname }}@mail.com>"

_subdirectory: project
_templates_suffix: .tmpl
